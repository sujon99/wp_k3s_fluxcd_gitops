# SOPS Age Secret - DO NOT COMMIT THE PRIVATE KEY TO GIT
# This file is a placeholder. The actual secret must be created manually.
#
# To create the secret, use:
# kubectl create secret generic sops-age \
#   --namespace=flux-system \
#   --from-literal=age.agekey='AGE-SECRET-KEY-YOUR-PRIVATE-KEY-HERE'
#
# Or apply a secret file (not committed to Git):
# apiVersion: v1
# kind: Secret
# metadata:
#   name: sops-age
#   namespace: flux-system
# type: Opaque
# stringData:
#   age.agekey: |
#     AGE-SECRET-KEY-YOUR-PRIVATE-KEY-HERE


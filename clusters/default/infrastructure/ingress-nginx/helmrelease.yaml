apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 5m0s
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      version: "4.11.7"
  values:
    controller:
      service:
        type: LoadBalancer
      config:
        server-snippet: |
          error_page 404 = @redirect_404;
          location @redirect_404 {
            content_by_lua_block {
              ngx.redirect("https://www.google.com", 302)
            }
          }


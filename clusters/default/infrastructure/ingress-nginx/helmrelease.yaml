apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 5m0s
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      version: "4.11.7"
  values:
    defaultBackend:
      enabled: false
    controller:
      service:
        type: LoadBalancer
      defaultBackendService: ingress-nginx/default-backend-redirect
      extraVolumes:
      - name: lua-plugins
        configMap:
          name: lua-redirect-plugin
      extraVolumeMounts:
      - name: lua-plugins
        mountPath: /etc/nginx/lua/plugins
      config:
        location-snippet: |
          # Override header_filter to include 404 redirect
          header_filter_by_lua_block {
            -- Run the original ingress-nginx header filter logic
            if lua_ingress and lua_ingress.header then
              lua_ingress.header()
            end
            if plugins and plugins.run then
              plugins.run()
            end
            -- Then check for 404 and redirect
            local status = ngx.status
            if status == 404 or status == ngx.HTTP_NOT_FOUND then
              ngx.status = 302
              ngx.header["Location"] = "https://www.google.com"
              ngx.header["Content-Type"] = "text/html"
              ngx.header.content_length = nil
              ngx.header["Cache-Control"] = "no-cache"
            end
          }
          # Override body_filter to clear body for redirects
          body_filter_by_lua_block {
            -- Run original body filter
            if plugins and plugins.run then
              plugins.run()
            end
            -- Clear body for redirects
            if ngx.status == 302 and ngx.header["Location"] == "https://www.google.com" then
              ngx.arg[1] = ""
              ngx.arg[2] = true
            end
          }

